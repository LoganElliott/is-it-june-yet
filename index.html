<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Is it March Yet?</title>
  <meta name="description" content="Is it March Yet?">
  <meta name="author" content="Logan Elliott">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <style type="text/css">
    body {
      background-color: #00BF96;
      font-family: 'Roboto', sans-serif;
    }

    #clockdiv{
      font-family: sans-serif;
      color: #fff;
      display: inline-block;
      font-weight: 100;
      text-align: center;
      font-size: 30px;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    #clockdiv > div{
      padding: 10px;
      border-radius: 3px;
      background: #00BF96;
      display: inline-block;
    }

    #clockdiv div > span{
      padding: 15px;
      border-radius: 3px;
      background: #00816A;
      display: inline-block;
    }

    .smalltext{
      padding-top: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1 style="display: flex; justify-content: center; color: #FCDC3B; font-size: 100px"> 
	  Is it March Yet?
  </h1>
  <div id="isItMarchYetCalculation" style="display: flex;  justify-content: center; font-size: 80px; color: red">

  </div>
  <div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>

  <script>
  	const marchDate = new Date(2018, 2, 1).getTime();
  	let currentDate = new Date().getTime();
  	let isItMarchYetCalculation = marchDate > currentDate ? "NO :(" : "YES :D";
  		
  	document.getElementById("isItMarchYetCalculation").innerHTML = isItMarchYetCalculation;

    function getTimeRemaining(endtime) {
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor((t / 1000) % 60);
      var minutes = Math.floor((t / 1000 / 60) % 60);
      var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
      };
    }

    function initializeClock(id, endtime) {
      var clock = document.getElementById(id);
      var daysSpan = clock.querySelector('.days');
      var hoursSpan = clock.querySelector('.hours');
      var minutesSpan = clock.querySelector('.minutes');
      var secondsSpan = clock.querySelector('.seconds');

      function updateClock() {
        var t = getTimeRemaining(endtime);

        daysSpan.innerHTML = t.days;
        hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

        if (t.total <= 0) {
          clearInterval(timeinterval);
        }
      }

      updateClock();
      var timeinterval = setInterval(updateClock, 1000);
    }

    var deadline = new Date(Date.UTC(2018, 2, 18, 02, 09));
    initializeClock('clockdiv', deadline);
  </script>
</body>
</html>
